definecut thtarcut abs(H.tr.tg_th)<0.01
definecut phtarcut abs(H.tr.tg_ph)<0.01
definecut ytarcut abs(H.tr.tg_y)<4
definecut tarcut phtarcut&&thtarcut

newpage 2 2
title HMS focal plane/target
H.dc.x:H.dc.y -type scat
